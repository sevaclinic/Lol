<main style="max-width:1100px;margin:40px auto;padding:0 16px;">

  <section style="max-width:420px;margin:0 auto;background:#fff;padding:24px 20px;border-radius:16px;

    <h1 style="font-size:22px;margin-bottom:8px;">Login</h1>
    <p style="font-size:14px;color:#6b7280;margin-bottom:16px;">Login using your mobile number or email address.</p>
    <label style="font-size:13px;display:block;margin-bottom:6px;">Mobile Number / Email</label>

    <button style="width:100%;padding:12px 16px;border:none;border-radius:999px;background:#111827;color:#fff;font-weight:600;cursor:pointer;margin-bottom:12px;">
      Login
    </button>
    <p style="font-size:13px;text-align:center;color:#6b7280;">
